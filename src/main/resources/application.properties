# This helps to give more precise logs for the application
logging.level.org.springframework=info

# This tells Jackson to treat "dates" as dates not time stamps
spring.jackson.serialization.write-dates-as-timestamps=false

# Enables most of the features that are provided by Actuator.
management.endpoints.web.exposure.include=*

spring.security.user.name=username
spring.security.user.password=password

# logs SQL in the logs whenever a statement is executed
spring.jpa.show-sql=true

spring.datasource.url=jdbc:h2:mem:testdb;NON_KEYWORDS=USER
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.data.jpa.repositories.bootstrap-mode=default
